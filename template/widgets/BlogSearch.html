<b:defaultmarkups><b:defaultmarkup type="BlogSearch">

    <b:includable id="main" var="this">
      
      [ .wg-Search
        <form expr:action="data:blog.searchUrl">
          [ .MTIxMTQzNzg .d-flex .gap-half
            [ .flex-1 .d-flex
              <input class="_searchInput search-input w-100" autocomplete="off" expr:aria-label="data:messages.searchThisBlog" expr:placeholder="data:messages.searchThisBlog" expr:value="data:view.isSearch ? data:view.search.query.escaped : &quot;&quot;" name="q"/>
            ]
            <input class="search-action" expr:value="data:messages.search.escaped" type="submit"/>
          ]
        </form>
        [ ._searchResult .search-results]
      ]
      
    </b:includable>

</b:defaultmarkup></b:defaultmarkups>
